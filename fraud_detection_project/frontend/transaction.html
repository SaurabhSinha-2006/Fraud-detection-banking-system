<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Submit Transaction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">Submit Transaction</div>

  <form id="txnForm" class="form">
    <label>Amount: <input name="amount" type="number" step="0.01" required></label><br>
    <label>Timestamp: <input name="timestamp" type="datetime-local" required></label><br>
    <label>Location: <input name="location" type="text" value="Delhi"></label><br>
    <label>Merchant: <input name="merchant" type="text" value="Amazon"></label><br>
    <label>Category: <input name="category" type="text" value="online"></label><br>
    <label>Transaction Type: <input name="transaction_type" type="text" value="card"></label><br>
    <label>Device ID: <input name="device_id" type="number" value="123"></label><br>
    <label>User ID: <input name="user_id" type="number" value="45"></label><br>
    <button type="submit">Submit</button>
  </form>

  <pre id="result"></pre>

  <script>
    const API = "http://localhost:5000";

    function formatLocalDatetime(val) {
      if (!val) return new Date().toISOString().slice(0,19).replace('T',' ');
      const s = val.replace("T", " ");
      return s + ":00";
    }

    document.getElementById('txnForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        amount: parseFloat(fd.get('amount')),
        timestamp: formatLocalDatetime(fd.get('timestamp')),
        location: fd.get('location'),
        merchant: fd.get('merchant'),
        category: fd.get('category'),
        transaction_type: fd.get('transaction_type'),
        device_id: parseInt(fd.get('device_id')),
        user_id: parseInt(fd.get('user_id'))
      };

      const res = await fetch(API + "/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
