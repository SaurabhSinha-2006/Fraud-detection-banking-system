<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <h1>ðŸš¨ Fraud Detection Dashboard</h1>
    </header>

    <!-- TOP STAT CARDS -->
    <section class="stats-container">
        <div class="stat-card">
            <h3>Total Transactions</h3>
            <p id="total-transactions">0</p>
        </div>

        <div class="stat-card">
            <h3>Total Fraud Alerts</h3>
            <p id="total-frauds">0</p>
        </div>

        <div class="stat-card">
            <h3>Fraud Rate</h3>
            <p id="fraud-rate">0%</p>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <div class="content-area">

        <div class="table-card">
            <h2>ðŸ“Œ Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th><th>Amount</th><th>Location</th><th>Merchant</th>
                        <th>Type</th><th>Prob.</th><th>Label</th>
                    </tr>
                </thead>
                <tbody id="transaction-table"></tbody>
            </table>
        </div>

        <div class="table-card">
            <h2>ðŸš¨ Fraud Alerts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Alert ID</th><th>Txn ID</th><th>Label</th><th>Confidence</th><th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="alert-table"></tbody>
            </table>
        </div>

    </div>

    <script src="dashboard.js"></script>
</body>
</html>
